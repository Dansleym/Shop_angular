<div class="container">
    <form [formGroup]="myForm" class="order-form">
        <div class="form-group">
            <label for="fname">First name</label>
            <input type="text" class="form-control" id="fname" placeholder="First name" formControlName="fname">
            <div class="alert alert-danger"
                 *ngIf="myForm.controls['fname'].invalid && myForm.controls['fname'].touched">
                Неверный формат имени
            </div>
        </div>
        <div class="form-group">
            <label for="lname">Last name</label>
            <input type="text" class="form-control" id="lname" placeholder="Last name" formControlName="lname">
            <div class="alert alert-danger"
                 *ngIf="myForm.controls['lname'].invalid && myForm.controls['lname'].touched">
                Неверный формат фамилии
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
            <div class="alert alert-danger"
                 *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
                Неверный формат email
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
            <div class="alert alert-danger"
                 *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
                Неверный формат пароля
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="myForm.invalid">Submit</button>
    </form>
</div>
